<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <main class="main-content">
      <!-- Order Card -->
      <div class="order-card">
        <!-- Order Card Image -->
        <img class="order-img" src="images/illustration-hero.svg" alt="An illustration of a person
        listening to music and dancing">

        <!-- Order Summary Box -->
        <div class="order-text-box">
          <p class="order-heading">Order Summary</p>
          <p class="order-description">
            You can now listen to millions of songs, audiobooks, and
            podcasts on any device anywhere you like!
          </p>
        </div>
        
        <!-- Order Annual Plan Box -->
        <div class="order-plan-box">
          <img src="images/icon-music.svg" alt="" class="order-plan-img">
          <div class="order-plan-annual-box">
            Annual Plan
            $59.99/year
          </div>
          <span class="order-plan-link">Change</span>
        </div>

        <!-- Order Buttons -->
        <button class="order-btn" type="button">Proceed to Payment</button>
        <span class="order-cancel">Cancel Order</span>
      </div>

      <!-- Attribution -->
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>

  </body>
</html>
